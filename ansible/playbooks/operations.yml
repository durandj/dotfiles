---
- hosts: all
  tasks:
    - name: Install operational tools
      become: yes
      apt:
        name:
          - htop
          - lm-sensors
          - tmux
          - tree
        update_cache: yes

    - name: Setup Tmux configuration
      file:
        src: "{{ playbook_dir }}/../../tmux/tmux.conf"
        path: ~/.tmux.conf
        state: link
